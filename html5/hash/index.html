<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
*{
    margin: 0;
    padding: 0;
}
.btn{
    padding: 10px 20px;
    background-color: green;
    color: white;
}
#hello, #hi {
    position: absolute;
    top: 50px;
    left: 0;
    width: 100%;
    height: 500px;
    background: #666;
    text-align: center;
    line-height: 500px;
    color: white;
    font-size: 100px;
    transition: all 1s;
    transform: translateX(100%);
    border: 5px solid white;
  }

</style>
<body>
    <!-- 
    <a href="/hello.html" class="btn">hello hash</a>
    <a href="/hi.html" class="btn">hi hash</a> 
    -->
    <a href="#/hello" class="btn">hello hash</a>
    <a href="#/hi" class="btn">hi hash</a>
    <div id="hello">
        hello
    </div>
    <div id="hi">
        hi
    </div>
    <script>
        const hello = document.getElementById('hello');
        const hi = document.getElementById('hi');
        // url hash 部分变了，不会发生http请求 页面不会被刷新
        window.addEventListener('hashchange',e=>{
            var hashTag = window.location.hash.substring(1);
            console.log(window.location);
            if(hashTag == '/hello'){
                hello.style.transform = 'translate(0%,0%)'
                hi.style.transform = 'translate(100%,0%)'
            }else {
                hello.style.transform = 'translate(100%,0%)'
                hi.style.transform = 'translate(0%,0%)'
            }
        })
    </script>
</body>
</html>
