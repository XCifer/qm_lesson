<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>semantic-ui login</title>
  <link href="https://cdn.bootcss.com/semantic-ui/2.3.1/semantic.min.css" rel="stylesheet"/>
  <style>
  body {
    background: #dadada;
  }
  body > .grid {
    height: 100%;
  }
  .column {
    max-width: 450px;
  }
  </style>
</head>
<body>
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui teal image header">
        <img src="http://www.semantic-ui.cn/examples/assets/images/logo.png" class="image" alt="">
        <div class="content">
          Log-in to your account
        </div>
      </h2>
      <form action="Http://www.baidu.com" method="GET" class="ui large form">
          <div class="ui stacked segment">
              <div class="field">
                  <div class="ui left icon input">
                      <i class="user icon"></i>
                      <input type="text" name="email" placeholder="email address">
                  </div>
              </div>
              <div class="field">
                  <div class="ui left icon input">
                      <i class="lock icon"></i>
                      <input type="password" name="password" placeholder="password">
                  </div>
              </div>
              <button type="submit" class="ui fluid large teal submit button">Login</button>
          </div>
          <div class="ui error message">
              <ul class="list">
                  <li>Please enter your email</li>
                  <li>Please enter valid email</li>
                  <li>Please enter your password</li>
                  <li>Your passsword must at least 6 character</li>
              </ul>
          </div>
      </form>
      <div class="ui message">
          New to us <a href="#">sign up</a>
      </div>
    </div>
  </div>
<script src="http://www.semantic-ui.cn/examples/assets/library/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/semantic-ui/2.3.1/semantic.min.js"></script>
<script> 
    $(function(){
        $('.ui.form').form({
            fields:{
                email:{
                    identifier:'email',
                    rules:[
                        {
                            type:'empty',
                            prompt:'please enter your email'
                        },{
                            type:"email",
                            prompt:"please enter a valid email"
                        }
                    ]
                },
                password:{
                    identifier:'password',
                    rules:[
                        {
                            type:"empty",
                            prompt:"please enter password"
                        },{
                            type:"length[6]",
                            prompt:"Your password must be at least 6 characters"
                        }
                    ]
                }
            }
        })
