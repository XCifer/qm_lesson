  // if (level != 'A' && level != 'B' && level != 'C' && level != 'D') {

  // }
  aBonus = 6;

  console.log(arguments);
  if (arguments.length>2&& arguments[2]==='admin') {
      
  }

  if (arguments.length == 0) {
    throw new Error('请输入工资');
  }

  salary = Number(salary);

  if (salary <= 0) {
    throw new Error('工资输入错误， 请检查')
  }

  if ('ABCD'.indexOf(level) < 0) {
    throw new Error('请选择绩效等级');
  }

  // 工资的严格性 

  // 比较靠谱
  if (level === 'A') {
    return salary * (12 + aBonus); 
  }

  if (level === 'B') {
    return salary * (12 + bBonus); 
  }

  if (level === 'C') {
    return salary * (12 + cBonus); 
  }

  if (level === 'D') {
    return salary * 12; 
  }

  
}
