<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>weui-cell</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/weui/1.1.2/style/weui.min.css" rel="stylesheet">
</head>
<body>
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label for="" class="weui-label">QQ</label>
        </div>
        <div class="weui-cell__bd">
            <input type="number" class="weui-input" placeholder="请输入QQ号"/>
        </div>
    </div>
</body>
</html>
